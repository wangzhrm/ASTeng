<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AST Reading Viewer</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        body { margin: 0; background: #fdfdfd; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: 'Georgia', serif; }
        .container { background: white; width: 90%; max-width: 750px; padding: 60px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); border-radius: 2px; line-height: 1.9; font-size: 1.2em; color: #2c3e50; white-space: pre-wrap; position: relative; }
        mark { background-color: #fff176; color: black; padding: 2px 0; border-radius: 2px; }
        .header-info { font-family: sans-serif; font-size: 0.7em; color: #bdc3c7; text-transform: uppercase; letter-spacing: 2px; border-bottom: 1px solid #eee; margin-bottom: 30px; padding-bottom: 10px; }
    </style>
</head>
<body>
<div id="viewer" class="container">Retrieving passage...</div>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDQP8wkV6Hu314ajhwcWGfyD8PIeeUh7Zo",
        authDomain: "ast-eng.firebaseapp.com",
        projectId: "ast-eng",
        storageBucket: "ast-eng.firebasestorage.app",
        messagingSenderId: "476969710355",
        appId: "1:476969710355:web:d993d06afb8873fbc220e6"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id'), sParam = params.get('s'), eParam = params.get('e');

    if (id && sParam && eParam) {
        db.collection('passages').doc(id).get().then(doc => {
            if (doc.exists) {
                const data = doc.data();
                const fullText = data.content;
                const starts = sParam.split(',').map(Number);
                const ends = eParam.split(',').map(Number);
                let regions = starts.map((sVal, i) => ({ start: sVal, end: ends[i] }));

                // Reverse sort to prevent index shifting during string injection
                regions.sort((a, b) => b.start - a.start);

                let processedText = fullText;
                regions.forEach(reg => {
                    const before = processedText.substring(0, reg.start);
                    const mid = processedText.substring(reg.start, reg.end);
                    const after = processedText.substring(reg.end);
                    processedText = before + "<mark>" + mid + "</mark>" + after;
                });

                document.getElementById('viewer').innerHTML = `
                    <div class="header-info">${data.test || 'AST'} / ${data.text || 'Reading'}</div>
                    <div>${processedText}</div>`;
            } else { document.getElementById('viewer').textContent = "Passage not found."; }
        });
    } else { document.getElementById('viewer').textContent = "Invalid URL parameters."; }
</script>
</body>
</html>
