<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AST Reader</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        body { margin: 0; background: #fafafa; display: flex; justify-content: center; min-height: 100vh; font-family: 'Georgia', serif; }
        .container { background: white; width: 90%; max-width: 800px; padding: 60px; box-shadow: 0 4px 30px rgba(0,0,0,0.05); line-height: 2; font-size: 1.25em; white-space: pre-wrap; margin-top: 50px; }
        mark { background: #ffeb3b; padding: 2px 4px; border-radius: 2px; }
        .meta { font-family: sans-serif; font-size: 12px; color: #bbb; text-transform: uppercase; letter-spacing: 2px; border-bottom: 1px solid #eee; margin-bottom: 30px; padding-bottom: 10px; }
    </style>
</head>
<body>
    <div id="content-view" class="container">Loading...</div>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDQP8wkV6Hu314ajhwcWGfyD8PIeeUh7Zo",
        authDomain: "ast-eng.firebaseapp.com",
        projectId: "ast-eng",
        storageBucket: "ast-eng.firebasestorage.app",
        messagingSenderId: "476969710355",
        appId: "1:476969710355:web:d993d06afb8873fbc220e6"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const s = parseInt(params.get('s'));
    const e = parseInt(params.get('e'));

    if (id) {
        db.collection('passages').doc(id).get().then(doc => {
            if (doc.exists) {
                const data = doc.data();
                const text = data.content;
                document.getElementById('content-view').innerHTML = `
                    <div class="meta">${data.test} / ${data.text}</div>
                    <span>${escape(text.substring(0, s))}</span><mark>${escape(text.substring(s, e))}</mark><span>${escape(text.substring(e))}</span>
                `;
            } else { document.getElementById('content-view').innerText = "Passage not found."; }
        });
    }

    function escape(unsafe) {
        return unsafe.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }
</script>
</body>
</html>
